<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üçΩÔ∏è</text></svg>" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Menus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="text-center">Exquisite Menus</h1>
        <p class="text-center">Generated with love (and GPT4).</p>

    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    Browse menus !
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="collapse" id="sidebar">
                    <div class="card card-body">
                        <ul class="restaurant-list">
                            <!-- Restaurant list - links will be generated dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-12">
                <div class="menu-display">
                    <!-- Menu display container - menu card will be generated dynamically -->
                </div>
            </div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-4 text-center"></div>
            <div class="col-md-4 text-center">
                <p>* Please note that grand total prices exclude the cost of wine due to significant market fluctuations. Additionally, GPT-4's knowledge is based on data up to September 2021, which may lead to biases and overestimations for wine prices in 2023.</p>
            </div>
        </div>
        <div class="col-md-4 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="menuData.js"></script>
    <script src="script.js"></script>
</body>
</html>
